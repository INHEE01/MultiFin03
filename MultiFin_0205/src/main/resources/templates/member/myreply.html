<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:replace="layout/head :: config"></th:block>
	<title>MultiFin:내댓글</title>
	<!-- 현재 페이지에서만 쓰는 css, script -->
	<link rel="stylesheet" type="text/css" th:href="@{/css/member/myboard.css}">
</head>
<body>
<header th:replace="~{layout/header :: #header}"></header>    
    <main>
        <div class="section section-lg bg-soft">
            <div class="container">
                <div class="row pt-5 pt-md-0">
                    <div class="col-12 col-md-4 d-none d-lg-block">
                        <!-- Navigation -->
                        <div class="card border-light p-2">
                            <div class="card-body p-2">
                                <div class="profile-thumbnail small-thumbnail mx-auto">
                                    <img src="../../assets/img/member/mypage_img01 copy.jpg" class="card-img-top rounded-circle border-white" alt="Joseph Portrait">
                                </div>
                                <h2 class="h5 font-weight-normal text-center mt-3 mb-0">User</h2>
                                <div class="list-group dashboard-menu list-group-sm mt-4">
                                    <a href="./account.html" class="d-flex list-group-item list-group-item-action ">나의 계좌 <span class="icon icon-xs ml-auto"><span class="fas fa-chevron-right"></span></span> </a>
                                    <a href="./mypage.html" class="d-flex list-group-item list-group-item-action ">회원정보변경<span class="icon icon-xs ml-auto"><span class="fas fa-chevron-right"></span></span> </a>
                                    <a href="./mywrite.html" class="d-flex list-group-item list-group-item-action ">내 글 보기<span class="icon icon-xs ml-auto"><span class="fas fa-chevron-right"></span></span> </a>
                                    <a href="./myreply.html" class="d-flex list-group-item list-group-item-action active">내 댓글 보기<span class="icon icon-xs ml-auto"><span class="fas fa-chevron-right"></span></span> </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-8" >
                        <div class="row justify-content-center" >
                            <div class="col-12 col-sm-10 col-md-6 col-lg-12" >
                                <div class="card border-light mb-4" >
                                    <div class="row no-gutters align-items-center  pt-5 pb-5 pl-5 pr-5" >
                                        <section class="board mb-6">
                                            <div class="boardbox_01"><b>작성 댓글</b></div> 
                                            <table id="tbl-board" class="board-table">
                                            <tr>
                                                <th class="table-header">선택</th>
                                                <th class="table-header" >제목</th>
                                                <th class="table-header">작성일</th>
                                            </tr>
                                            <tr>
                                                <td class="board-content"><input class="my_board-input" type="checkbox" value="my_board" id="terms"></td>
                                                <td class="board-content board-title">저도요</td>
                                                <td class="board-content"> 2023-01-14 </td>
                                            </tr>
                                            <tr>
                                                <td class="board-content"><input class="my_board-input" type="checkbox" value="my_board" id="terms"></td>
                                                <td class="board-content board-title">그렇네요 </td>
                                                <td class="board-content"> 2022-12-14 </td>
                                            </tr>
                                            </table>
                                            <div class="boardbox_02">
                                                <input class="my_board-input" type="checkbox" value="my_board" id="terms"> &nbsp; 전체선택
                                                <button type="submit" class="myboard_btn" style="float: right;">삭제</button>
                                            </div>
                                            <div class="table-buttons">
                                                <button onclick="" class="table-button">&lt;&lt;</button>
                                                <button onclick="" class="table-button">&lt;</button>
                                                <button onclick="" class="table-button">1</button>
                                                <button onclick="" class="table-button">2</button>
                                                <button onclick="" class="table-button">3</button>
                                                <button onclick="" class="table-button">4</button>
                                                <button onclick="" class="table-button">5</button>
                                                <button onclick="" class="table-button">&gt;</button>
                                                <button onclick="" class="table-button">&gt;&gt;</button>
                                            </div>
                                        </section>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
<footer th:replace="~{layout/footer :: #footer}"></footer>
<th:block th:replace="layout/scripts :: scripts"></th:block>
</body>
</html>
